<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="js/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="d-flex flex-column justify-content-center" >



    <div class="dashboard container my-auto">

      <div class="box box-profile ">
        <div class="report-for p-5 pt-5">
          <img src="images/image-jeremy.png" alt="Img Jeremy" class="border border-3 border-white rounded-circle" id="profilepic">
          <div class="name-surname text-white pt-5 pb-5 d-flex flex-column">
            <span style="color: hsl(236, 100%, 87%);">Report for</span>
            <span class="fs-1">Jeremy Robinson</span>
          </div>
        </div>
        <div class="time-choice d-flex flex-column  fs-5">
          <p class="time-choice-btn" id="daily-btn" onclick="daily()">Daily</p>
          <p class="time-choice-btn" id="weekly-btn" onclick="weekly()">Weekly</p>
          <p class="time-choice-btn" id="monthly-btn" onclick="monthly()">Monthly</p>
        </div>
      </div>


      <div class="box box-work box-activity text-white">
        <div class="box-info">
          <div class="row-1 d-flex flex-row justify-content-between align-items-baseline mt-4 ">
            
            <p class="fs-5 fw-bold ">Work</p>
            <div class="more-btn">
              <img src="images/icon-ellipsis.svg" alt="" class="more-img">
            </div>
          </div>
          <div class="row-2 d-flex flex-column justify-content-between ">
            <p id="work-time">--</p>
            <p id="work-last-time">--</p>
          </div>
        </div>

      </div>
      <div class="box box-play box-activity text-white">
        <div class="box-info">
          <div class="row-1 d-flex flex-row justify-content-between align-items-baseline mt-4 ">
            
            <p class="fs-5 fw-bold ">Play</p>
            <div class="more-btn">
              <img src="images/icon-ellipsis.svg" alt="" class="more-img">
            </div>
          </div>
          <div class="row-2 d-flex flex-column justify-content-between ">
            <p id="play-time">--</p>
            <p id="play-last-time">--</p>
          </div>
        </div>
      </div>
      <div class="box box-study box-activity text-white">
        <div class="box-info">
          <div class="row-1 d-flex flex-row justify-content-between align-items-baseline mt-4 ">
            
            <p class="fs-5 fw-bold ">Study</p>
            <div class="more-btn">
              <img src="images/icon-ellipsis.svg" alt="" class="more-img">
            </div>
          </div>
          <div class="row-2 d-flex flex-column justify-content-between ">
            <p id="study-time">--</p>
            <p id="study-last-time">--</p>
          </div>
        </div>
      </div>
      <div class="box box-exercise box-activity text-white">
        <div class="box-info">
          <div class="row-1 d-flex flex-row justify-content-between align-items-baseline mt-4 ">
            
            <p class="fs-5 fw-bold ">Exercise</p>
            <div class="more-btn">
              <img src="images/icon-ellipsis.svg" alt="" class="more-img">
            </div>
          </div>
          <div class="row-2 d-flex flex-column justify-content-between ">
            <p id="exercise-time">--</p>
            <p id="exercise-last-time">--</p>
          </div>
        </div>
      </div>
      <div class="box box-social box-activity text-white">
        <div class="box-info">
          <div class="row-1 d-flex flex-row justify-content-between align-items-baseline mt-4 ">
            
            <p class="fs-5 fw-bold ">Social</p>
            <div class="more-btn">
              <img src="images/icon-ellipsis.svg" alt="" class="more-img">
            </div>
          </div>
          <div class="row-2 d-flex flex-column justify-content-between ">
            <p id="social-time">--</p>
            <p id="social-last-time">--</p>
          </div>
        </div>
      </div>
      <div class="box box-selfcare box-activity text-white">
        <div class="box-info">
          <div class="row-1 d-flex flex-row justify-content-between align-items-baseline mt-4 ">
            
            <p class="fs-5 fw-bold ">Self Care</p>
            <div class="more-btn">
              <img src="images/icon-ellipsis.svg" alt="" class="more-img">
            </div>
          </div>
          <div class="row-2 d-flex flex-column justify-content-between ">
            <p id="selfcare-time">--</p>
            <p id="selfcare-last-time">--</p>
          </div>
        </div>
      </div>

    
      
      
    </div>
 




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
